<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VÒNG LẶP</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Mời bạn nhập số: "));
    let sum = 0;
    while (num != -1) {
        num = parseInt(prompt("Mời bạn nhập số: "));
        alert(num);
        sum += num;
    }
    alert(sum);
</script>

</body>
</html>
