<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: blue;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: left;
        }

        td {
            border: 2px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>Bảng Cửu Chương</h1>

<script>
    document.write('<table>');

    for (let i = 1; i <= 10; i++) {
        document.write('<tr>');

        for (let j = 2; j <= 9; j++) {
            document.write('<td>' + j + ' x ' + i + ' = ' + (i * j) + '</td>');
        }

        document.write('</tr>');
    }

    document.write('</table>');
</script>
</body>
</html>
