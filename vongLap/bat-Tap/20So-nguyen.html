<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in:"));
    let count = 0;
    for (let N = 2; count < numbers; N++) {
        let i;
        for (i = 2; i < N; i++) {
            if (N % i === 0) {
                break;
            }
        }
        if (i === N) {
            console.log(N);
            count = count + 1;
        }
    }
</script>
</body>
</html>
